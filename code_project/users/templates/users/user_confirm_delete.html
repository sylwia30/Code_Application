{% extends 'code_app/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Kasowanie konta:</legend>
                <h2>Na pewno chcesz usunąć swoje konto?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
